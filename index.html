    <title>المطبخ الذكي</title>
    <style>
        * {
            direction: rtl;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #E3F2FD;
            color: #333;
            padding: 10px 20px;
            text-align: center;
        }
    
        header h1 {
            margin: 5px auto ;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .category {
            margin: 10px 0;
            background: #e8e8e8;
            border-radius: 5px;
        }

        .category-header {
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-header span {
            font-size: 25px;
        }
    
        .product-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out;
            padding: 0 10px;
        }

        .category.open .product-list {
            max-height: 1500px;
            padding: 10px;
            overflow-y: scroll;
        }

        .product {
            position: relative;
            margin: 15px 0;
            display: flex;
            align-items: flex-start;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .product img {
            width: 60px;
            height: auto;
            margin-left: 10px;
        }

        .product-details {
            flex: 1;
            display: flex;
            flex-direction: coulmn;
            justify-content: space-between;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .size-price {
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
        }
    
       .prices div:first-child {
           border-bottom: 1px solid #333 ;
       }

       .size-price span {
           font-size: 11px !important;
       }
    
    
    

        .availability {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .available {
            background-color: green;
        }

        .not-available {
            background-color: red;
        }

        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .close {
            cursor: pointer;
            color: red;
            margin-top: 10px;
            display: block;
        }
        
         .social-links {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 200px; /* عرض مناسب للحجم */
        margin: 0 auto; /* توسيط العنصر */
    }

    .social-links a {
        font-size: 12px ;
        color: #333; /* لون افتراضي */
        text-decoration: none;
        transition: color 0.1s ease-in-out;
    }
 
    
    
    </style>
</head>

        const container = document.getElementById("categories-container");

        Object.keys(productsData).forEach(categoryName => {
            const categoryDiv = document.createElement("div");
            categoryDiv.classList.add("category");

            const headerDiv = document.createElement("div");
            headerDiv.classList.add("category-header");
            headerDiv.innerHTML = `${categoryName} <span>▸</span>`;

            const productListDiv = document.createElement("div");
            productListDiv.classList.add("product-list");

            let availableProducts = [];
            let notAvailableProducts = [];

            productsData[categoryName].forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");
                if (!product.available) productDiv.classList.add("not-in-stock");

                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-details">
                        <div class="product-name">${product.name}</div>
                <div class="prices">
                
                                       ${product.sizes.map(size => `<div class="size-price">  ${size.price} - <span>${size.size} </span></div>`).join('')}
                
                </div>
                
                    </div>
                    <div class="availability ${product.available ? 'available' : 'not-available'}">${product.available ? "متوفر" : "غير متوفر"}</div>
                `;

                productDiv.dataset.image = product.image;
                productDiv.dataset.description = product.description;

                productDiv.addEventListener("click", () => {
                    document.getElementById("modal-image").src = productDiv.dataset.image;
                    document.getElementById("modal-title").textContent = product.name;
                    document.getElementById("modal-description").textContent = productDiv.dataset.description;
                    document.getElementById("modal").style.display = "flex";
                });

                if (product.available) {
                    availableProducts.push(productDiv);
                } else {
                    notAvailableProducts.push(productDiv);
                }
            });

            [...availableProducts, ...notAvailableProducts].forEach(p => productListDiv.appendChild(p));

            categoryDiv.appendChild(headerDiv);
            categoryDiv.appendChild(productListDiv);
            container.appendChild(categoryDiv);

            headerDiv.addEventListener("click", () => {
                document.querySelectorAll(".category").forEach(cat => {
                 //    if (cat !== categoryDiv) cat.classList.remove("open");
                });
                categoryDiv.classList.toggle("open");
            });
        });

        setTimeout(() => {
            document.querySelector(".category").classList.add("open");
        }, 500);

        document.getElementById("close").addEventListener("click", () => {
            document.getElementById("modal").style.display = "none";
        });
    </script>
